<div class="col-md-12 flex">

    <div ng-repeat="book in books" class="books"  style="position: relative;"  uib-tooltip="Click to collect" tooltip-placement="bottom" tooltip-popup-delay="500" tooltip-enable="!allowremove" ng-click="toggleCollect(book)" ng-class="{'bookAdded': book.added && !allowremove}">

    	<!-- Book Controls -->
    	<div class="bookcontrols" ng-if="allowremove">
    		<a ng-click="removeBook(book)"><i class="glyphicon glyphicon-remove pull-right"></i></a>	

	    	<a id="opener" ng-click="showDetails($event)"><i class="glyphicon glyphicon-resize-horizontal"></i></a>	   
    	</div>	 
	  	
	  	<!-- Book Details -->
	    <div class="slide-panel">
	    	<div class="slide-content">	    		 
	    		 <div class="panel panel-default">
				  <div class="panel-heading">
				    <h3 class="panel-title"> <a href="{{book.volumeInfo.infoLink}}" ng-bind="book.volumeInfo.title"></a></h3>
				  </div>
				  <div class="panel-body">
				    <div class="row">
		    		 	<div class="col-md-4">
		    		 		 <img ng-src="{{book.volumeInfo.imageLinks.thumbnail || 'http://dummyimage.com/128x187/fff/000.png&text=No+Image+Available'}}" class="center-block"></a>  
		    		 	</div>
		    		 	<div class="col-md-8">
		    		 		<p ng-bind="book.volumeInfo.authors"></p>
		    		 		<p ng-bind="book.volumeInfo.publishedDate"></p>
		    		 		<p ng-bind="book.volumeInfo.description | limitTo:450"></p>
		    		 		<p ng-bind="book.saleInfo.listPrice.amount+' '+book.saleInfo.listPrice.currencyCode"></p> 
		    		 		<uib-rating ng-model="book.volumeInfo.averageRating" readonly="true" >		    		 			
		    		 		</uib-rating> <p ng-bind="book.volumeInfo.averageRating"></p>	
		    		 	</div>
	    			 </div>	   
				  </div>
				</div>		
	    	</div>	
		</div>

		<!-- Book List -->
	    <h5 ng-bind="book.volumeInfo.title" class="text-muted"></h5>
	    <img ng-src="{{book.volumeInfo.imageLinks.thumbnail || 'http://dummyimage.com/128x187/fff/000.png&text=No+Image+Available'}}" class="center-block"></a>      

    </div>    

</div>
